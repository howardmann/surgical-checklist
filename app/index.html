<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <!-- Broccoli-manifest script -->
    <script type='text/javascript'>window.addEventListener('load',function(e){window.applicationCache.addEventListener('updateready',function(e){if (window.applicationCache.status==window.applicationCache.UPDATEREADY){window.applicationCache.swapCache();window.location.reload();}},false);},false);</script>
    <!-- Broccoli-manifest script -->


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WHO Safety</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>


    {{content-for "head"}}

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/surgical-checklist.css">

    <link rel="shortcut icon" type="image/x-icon" href="http://cdn.safetyculture.io/scio/assets/images/favicon/favicon.png">
    <link rel="apple-touch-icon" type = "image/gif" href="assets/images/who-logo.gif">


    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/surgical-checklist.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
